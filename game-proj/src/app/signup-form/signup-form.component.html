<md-card>
  <form [formGroup]='signUpForm' (ngSubmit)="signUp()">
    <md-card-header>
      <md-card-title>
        Sign Up
      </md-card-title>
    </md-card-header>
    <md-card-content>
        <md-input-container>
          <input mdInput placeholder="Email" formControlName="email" required>
        </md-input-container>
        <md-input-container>
          <input type="password" mdInput placeholder="Password" formControlName="password" required>
        </md-input-container>
      <div *ngIf="formErrors && submitted" class="alert-box">
        <span *ngIf="formErrors.email">{{ formErrors.email }}</span>
        <span *ngIf="formErrors.password">{{ formErrors.password }}</span>
        <span *ngIf="formErrors.error">{{ formErrors.error }}</span>
      </div>
    </md-card-content>
    <md-card-actions>
      <button type="submit" md-button>Sign Up</button>
      <button type="submit" md-button (click)="signIn()">Sign In</button>
    </md-card-actions>
  </form>
</md-card>
